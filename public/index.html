<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sum Calculator</title>
</head>
<body>
  <h1>Simple Sum App</h1>

  <input type="number" id="a" placeholder="Enter first number">
  <input type="number" id="b" placeholder="Enter second number">
  <button onclick="getSum()">Sum</button>

  <h3 id="result"></h3>

  <script>
    async function getSum() {
      const a = document.getElementById('a').value;
      const b = document.getElementById('b').value;

      try {
        const res = await fetch(`http://localhost:3000/sum?a=${a}&b=${b}`);
        const data = await res.json();
        document.getElementById('result').innerText = `Sum: ${data.result}`;
      } catch (err) {
        document.getElementById('result').innerText = 'Error fetching sum';
      }
    }
  </script>
</body>
</html>
